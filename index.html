<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hardik | GitCard</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
  <h1>GitProfile</h1>
  <br><br>
  <div class="wrapper" style="display: flex;flex-direction: row;">
    <textarea id="name" style="border: none;border-radius:10px 0px 0px 10px;padding: 10px;" rows="1"></textarea>
    <button onclick="addText()" style="background-color: black;color: white;border-radius:0px 10px 10px 0px;padding: 10px;">Click Me</button>
  </div>
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img id="userimg" src="https://images.unsplash.com/photo-1492288991661-058aa541ff43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
    <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
    <div class="name" id="uname">Your Name</div>
    <div class="about" id="bio">Expertise</div>
    <div class="about" id="place">Location</div>
    
    <div class="social-icons" style="display: none;">
      <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
      <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="#" class="yt"><i class="fab fa-youtube"></i></a>
    </div>
    <br>
    <div class="buttons">
      <button id="gitlink">Github</button>
    </div>
    <div class="social-share" style="display: flex;justify-content: center;gap: 50px;">
      <div class="row">
        <i class="far fa-heart"></i>
        <i class="icon-2 fas fa-heart"></i>
        <span id="followers">20.4k</span>
        <span>followers</span>
      </div>
      <div class="row">
        <i class="far fa-comment"></i>
        <i class="icon-2 fas fa-comment"></i>
        <span id="following">14.3k</span>
        <span>following</span>
      </div> 
    </div>
  </div>
</body>
</html>
